    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stats = document.querySelectorAll('.s1_p p');

            stats.forEach(p => {
                p.addEventListener('click', () => {

                    p.style.transform = 'scale(0.9)';

                    setTimeout(() => {
                        p.style.transform = 'scale(1)';

                        p.classList.toggle('active');
                    }, 100);
                });
            });
        });
    </script>

    <script>
        function toggleBox() {
            const box1 = document.getElementById('box1');
            const box2 = document.getElementById('box2');

            box1.classList.toggle('open');
            box2.classList.toggle('open');
        }
    </script>




    <script>
        function openPopup(title, contents) {
            var popup = document.getElementById("popup");
            var popupTitle = popup.querySelector("h2");
            var popupContent = popup.querySelector(".popup-content-body"); 
            popupTitle.innerText = title;


            popupContent.innerHTML = "";

 
            contents.forEach(function (item) {
                if (item.type === "text") {
                    var p = document.createElement("p");
                    p.innerHTML = item.value.trim();
                    popupContent.appendChild(p);
                } else if (item.type === "img") {
                    var img = document.createElement("img");
                    img.src = item.value;
                    img.alt = "";
                    popupContent.appendChild(img);
                }
            });

            popup.style.visibility = "visible";
            popup.style.opacity = "1";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.opacity = "0";
            popup.style.visibility = "hidden";
        }

 
        document.getElementById('popup').addEventListener('click', function () {
            closePopup();
        });

        document.querySelector('.popup-content').addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>
